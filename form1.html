<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkout form</h1>
    <h2>Billing address</h2>
    <form action = "cal.html" method = "post">
        <fieldset>
  <legend>Billing Information</legend>
        <label for = "firstname">First name </label>
        <input type = "text" name = "firstname" id = "firstname" required>
        <label for = "lastname">Last name </label>
        <input type = "text" name = "lastname" id = "lastname" required><br>
        <br>
        <label for = "username">User name </label>
        <input type = "text" name = "username" id = "username" required><br>
        <br>
        <label for = "birthdate">Birth date </label>
        <input type = "date" name = "birthdate" id = "birthdate" required><br>
        <br>
        <label for = "email">Email </label>
        <input type = "text" name = "email" id = "email" required><br><br>
        
        <label for="favcolor">좋아하는 색상 선택:</label>
        <input type="color" id="favcolor" name="favcolor">
            <br><br>
        <label for = "aboutme"> About me </label>
        <textarea id="comment" name="comment" rows="5" cols="40"></textarea>
        <br>
        <label for = "address">Address </label>
        <input type = "text" name = "address" id = "address" required><br>
        <br>
        <label for = "address2">Address 2 </label>
        <input type = "text" name = "address2" id = "address2" required><br>
        <br>
        
        <label for="state">State</label>

            <select name="state" id="state" required>
                    <optgroup label="Korea"></optgroup>
                        <option value="seoul">Seoul</option>
                        <option value="busan">Busan</option>
                        <option value="incheon">Incheon</option>
                    </optgroup>
                    <optgroup label="USA"></optgroup>
                        <option value="newyork">New York</option>
                        <option value="losangeles">Los Angeles</option>
            </select><br>
            
        <label for = "payment"><h2>how do you know about this site?</h2> </label>
        <input type = "radio" name = "payment" id = "payment_credit" value = "Credit card" required> SNS<br>
        <input type = "radio" name = "payment" id = "payment_Debit" value = "Debit card" required> From my friend<br>
        <input type = "radio" name = "payment" id = "payment_paypal" value = "PayPal" required>advertiser<br>
           <br>
         <label for="browser">What is your browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
            <option value="Opera">
        </datalist>   <br>
        <br>
            </fieldset>
        <br>
        <label for = "agree"> </label>
        <input type = "checkbox" name = "agree" id = "agree" value = "yes" required> Shipping address is the same as my billing address<br>
        <input type = "checkbox" name = "agree" id = "agree" value = "yes" required> Save this information for next time
        <br>
        <br>

        <input type = "submit" value = "Continue to checkout">
    
</body>
</html>
